
<mat-toolbar>
    <button mat-icon-button [disabled]="!board.undoCount" (click)="board.undo()"><mat-icon>undo</mat-icon></button>
    <div style="min-width:80px;">
        <mat-select placeholder="size" (selectionChange)="board.createRandomBoard(boardSize.value)" #boardSize>
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="10">10</mat-option>
            <mat-option [value]="15">15</mat-option>
            <mat-option [value]="20">20</mat-option>
            <mat-option [value]="30">30</mat-option>
        </mat-select>
    </div>
    <button mat-icon-button (click)="board.createRandomBoard(boardSize.value)"><mat-icon>casino</mat-icon></button>
    <button mat-icon-button (click)="board.clear();board.editMode=true"><mat-icon>delete_forever</mat-icon></button>

    <span class="spacer"></span>

    <div>
        <mat-button-toggle-group hideSingleSelectionIndicator [(value)]="board.editMode" #editMode="matButtonToggleGroup">
            <mat-button-toggle [value]="false"><mat-icon>play_arrow</mat-icon></mat-button-toggle>
            <mat-button-toggle [value]="true"><mat-icon>edit</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-toolbar>

<div class="divider"></div>

<board-board [size]="size()" #board />

<div class="divider"></div>

<mat-toolbar>
    <span>Stones: {{ board.coinCount || ''}}</span>
</mat-toolbar>

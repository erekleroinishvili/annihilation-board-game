<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
    @for (paragraph of content; track $index) {
        <p>{{ paragraph }}</p>
    }
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ trueLabel }}</button>
    <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>{{ falseLabel }}</button>
</mat-dialog-actions>
